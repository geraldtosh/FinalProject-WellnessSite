@doctype.render
@navbar.render

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/stylesheets/body.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <title>Add Meal Plan</title>

    </head>
    <body class="bg-light">
        <br>
        <div class="container">
            <h2 class="text-secondary"><strong>Add Mealplan</strong></h2><br>
            <form method="post" enctype="multipart/form-data">
                @helper.CSRF.formField

                <label  class="text-secondary"><B>Title</B></label><br>
                <textarea name="prepname" class="border-secondary rounded" rows="1" cols="30"></textarea>
                <br><br>

                <label   class="text-secondary"><B>Description</B></label><br>
                <textarea name="prepdesc" class="border-secondary rounded" rows="2" cols="80"></textarea>
                <br><br>

                <label   class="text-secondary"><B>Preparation</B></label><br>
                <textarea name="prepbody" class="border-secondary rounded" rows="8" cols="80"></textarea>
                <br><br>

                <table>
                    <tr>
                        <td>
                            <input type="submit" value="Save" class="btn btn-sm bg-secondary  mr-3 text-white" href="/dietlist">
                        </td>
                        <td>
                            <a class="btn bg-secondary btn-sm mr-3 text-white" href="/dietlist">Back to Meals</a>
                        </td>
                        <td>
                            <a class="btn bg-secondary btn-sm mr-3 text-white" href="/homepage">Homepage</a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
