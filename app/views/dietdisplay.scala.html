@(diet : Diet)
@doctype.render
@navbar.render

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/stylesheets/body.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <title>Diet Plan Page</title>
    </head>

    <style>
        pre{
        display: block;
        font-family: arial;
        white-space: pre;
        margin: 1em 0;
        }
        </style>

    <body class="bg-light">
        <div class="container">
            <br>
            <h2 class="text-secondary"><B>Meal Plans</B></h2>
            <br>

            <img  src="/dietpicture/@diet.getPrepId" width="125px"><br><br>

            <h4 class="text-secondary"><B>Title</B></h4>

            <textarea name="dietname"  class="border-secondary rounded" rows="1" cols="40">@diet.getDietName</textarea>
            <br><br>

            <h4 class="text-secondary"><B>Description</B></h4>
            <textarea name="dietdesc" class="border-secondary rounded" rows="1" cols="80">@diet.getDietDesc</textarea>
            <br><br>

            <h4 class="text-secondary"><B>Meal Preparation</B></h4>
            <textarea name="dietbody" class="border-secondary rounded" rows="10" cols="100">@diet.getDietBody</textarea>
            <br><br>

            <a class="btn bg-secondary btn-sm mr-3 text-white" href="/dietlist">Back to Meals</a>
            <a class="btn bg-secondary btn-sm text-white" href="/homepage">Homepage</a>
        </div>
    </body>
</html>
