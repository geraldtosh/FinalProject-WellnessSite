@(diet : Diet)
@doctype.render
@navbar.render

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <title>Diet Plan Page</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <br>
            <h2 class="text-info"><B>Meal Plans</B></h2>
            <br>

            <img  src="/dietpicture/@diet.getPrepId" width="125px"><br><br>

            <h4 class="text-info"><B>Title</B></h4>

            <textarea name="dietname"  rows="2" cols="40">@diet.getDietName</textarea>
            <br><br>

            <h4 class="text-info"><B>Description</B></h4>
            <textarea name="dietdesc" rows="2" cols="80">@diet.getDietDesc</textarea>
            <br><br>

            <h4 class="text-info"><B>Meal Preparation</B></h4>
            <textarea name="dietbody" rows="10" cols="100">@diet.getDietBody</textarea>
            <br><br>

            <a class="btn bg-info btn-sm mr-3" href="/dietlist">Back to Meals</a>
            <a class="btn bg-info btn-sm" href="/homepage">Homepage</a>
        </div>
    </body>
</html>
