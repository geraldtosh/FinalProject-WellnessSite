@(podcasts : List[Podcast])
@doctype.render
@navbar.render

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <title>Podcast List</title>
    </head>
    <body class="bg-light">
        <div class="container">
            <br>
            <h1 class="text-secondary">Podcasts</h1>
            <br>
            <table class="table table-striped text-secondary">
                <thead>
                    <tr>
                        <th scope="col" class="text-white bg-secondary">Podcast Name</th>
                        <th scope="col" class="text-white bg-secondary">Podcast Desc</th>
                        <th scope="col" class="text-white bg-secondary">Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for( podcast <- podcasts){
                    <tr>
                        <!--<td><a href="/podcastlisten/@podcast.getPodcastId">@podcast.getPodcastName</a></td>-->
                        <td>@podcast.getPodcastName</td>
                        <td>@podcast.getPodcastDesc</td>
                        <td>
                            <a href="/podcastlisten/@podcast.getPodcastId" class="text-dark"><u>View</u></a></td>
                        </td>
                    </tr>
                    }
                </tbody>

            </table>
            <a class="btn bg-secondary btn-sm text-white" href="/homepage">Homepage</a>
        </div>
    </body>
</html>
