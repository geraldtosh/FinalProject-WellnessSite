@(diet : Diet)
@doctype.render

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
        <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
        <title>Edit Diet</title>
    </head>

    <body>
        <h2><strong>Edit Diet</strong></h2>
        <!--<h5>Now Editing:  @diet.getDietName</h5>-->

        <form method="post" enctype="multipart/form-data">
            @helper.CSRF.formField

            <img  src="/dietpicture/@diet.getPrepId" width="250px"><br><br>

            <br>
            <label  class="badge badge-info" >Picture</label><br>
            <textarea name="picture" rows="1" cols="40">@diet.getPicture</textarea>
            <br><br>

            <br>
            <label  class="badge badge-info" >Title</label><br>
            <textarea name="prepname" rows="1" cols="40">@diet.getDietName</textarea>
            <br><br>

            <label  class="badge badge-info" >Description</label><br>
            <textarea name="prepdesc" rows="2" cols="80">@diet.getDietDesc</textarea>
            <br><br>

            <label  class="badge badge-info" >Diet Preparation Plan</label><br>
            <textarea name="prepbody" rows="10" cols="80">@diet.getDietBody</textarea>
            <br><br>

            <input type="submit" value="Save">

            <input type="submit" value="Delete" formmethod="post" formaction="/dietdelete/@diet.getPrepId">
        </form>
    </body>
</html>
